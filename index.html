<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <title>Get Going</title>

    <link href="style/main.css" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.18.1/moment.js" type="text/javascript"></script>
    <script src="https://code.jquery.com/jquery-2.2.0.min.js"></script>
  </head>

  <body>
    <div class="main">
      <div class="date_select">

        <p class="birthday">Enter your birthday</p>

        <div class="dropdowns">
          <select class="dropdown first_dropdowns" id="year">
            <option>Year</option>
          </select>

          <select class="dropdown first_dropdowns" id="month" disabled>
            <option>Month</option>
          </select>

          <select class="dropdown first_dropdowns" id="day" disabled>
            <option>Day</option>
          </select>

          &nbsp;

          <select class="dropdown second_dropdowns" id="hour">
            <option>Hour</option>
          </select>

          <select class="dropdown second_dropdowns" id="minute">
            <option>Minute</option>
          </select>

          <select class="dropdown second_dropdowns" id="am_pm">
            <option>AM</option>
            <option>PM</option>
          </select>

          <button id="go_button">Go</button>
        </div>

      </div>

      <p class="phrase"><br><br>You are<br><span id="age"></span><br>years old<br><br><br><br>There's never enough time to do all the nothing you want...</p>

    </p>

    </div>

    <script src="moment-package/moment.js"></script>
    <script src="ticking.js"></script>

  </body>
</html>
